<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="signup-container">
        <div class="signup-form">
            <h1>Sign Up</h1>
            <h3> Already have account ?
                <a href="login.html">Login</a>
            </h3>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Type your username">
                </div>
                <div class="form-group">
                    <label for="contact">Enter email or phone no.</label>
                    <input type="text" id="contact" placeholder="Type your email or phone no.">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Type your password">
                </div>
                <div class="form-group">
                    <label for="reenter-password">Re-enter Password</label>
                    <input type="password" id="reenter-password" placeholder="Re-enter your password">
                </div>
                <button type="button" class="signup-btn" onclick="window.location.href = 'index.html';">Sign
                    Up</button>
                <div class="social-signup">
                    <p>Or Sign in with</p>
                    <div class="social-icons">
                        <img src="facebook.png" alt="Facebook">
                        <img src="twitter.png" alt="Twitter">
                        <a href="#"><img src="google.png" alt="Google"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
